<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Multiple Variable Visualizations: Line Chart</title>

  <!-- load D3js -->
  <script src="/js/d3.js"></script>

  <!-- load D3plus after D3js -->
  <script src="/js/d3plus.js"></script>
</head>

<body>
  <div id="viz"></div>

  <script>

  // sample data array
  var data = [
     {"color": "red", "year": 1991, "name":"alpha", "value": 15},
     {"color": "red", "year": 1991, "name":"beta", "value": 10},
     {"color": "red", "year": 1991, "name":"gamma", "value": 5},
     {"color": "red", "year": 1991, "name":"delta", "value": 50},
     {"color": "red", "year": 1992, "name":"alpha", "value": 20},
     {"color": "red", "year": 1992, "name":"beta", "value": 10},
     {"color": "red", "year": 1992, "name":"gamma", "value": 10},
     {"color": "red", "year": 1992, "name":"delta", "value": 43},
     {"color": "red", "year": 1993, "name":"alpha", "value": 30},
     {"color": "red", "year": 1993, "name":"beta", "value": 40},
     {"color": "red", "year": 1993, "name":"gamma", "value": 20},
     {"color": "red", "year": 1993, "name":"delta", "value": 17},
     {"color": "red", "year": 1994, "name":"alpha", "value": 60},
     {"color": "red", "year": 1994, "name":"beta", "value": 60},
     {"color": "red", "year": 1994, "name":"gamma", "value": 25},
     {"color": "red", "year": 1994, "name":"delta", "value": 32}
   ]

   var data2 = [
     {"year": 1991, "name":"alpha", "value": 15, "parent": "parent 1"},
     {"year": 1992, "name":"alpha", "value": 20, "parent": "parent 1"},
     {"year": 1993, "name":"alpha", "value": 30, "parent": "parent 1"},
     {"year": 1994, "name":"alpha", "value": 60, "parent": "parent 1"},
     {"year": 1991, "name":"beta", "value": 10, "parent": "parent 1"},
     {"year": 1992, "name":"beta", "value": 10, "parent": "parent 1"},
     {"year": 1993, "name":"beta", "value": 40, "parent": "parent 1"},
     {"year": 1994, "name":"beta", "value": 60, "parent": "parent 1"},
     {"year": 1991, "name":"gamma", "value": 5, "parent": "parent 2"},
     {"year": 1992, "name":"gamma", "value": 10, "parent": "parent 2"},
     {"year": 1993, "name":"gamma", "value": 20, "parent": "parent 2"},
     {"year": 1994, "name":"gamma", "value": 25, "parent": "parent 2"},
     {"year": 1991, "name":"delta", "value": 50, "parent": "parent 2"},
     {"year": 1992, "name":"delta", "value": 43, "parent": "parent 2"},
     {"year": 1993, "name":"delta", "value": 17, "parent": "parent 2"},
     {"year": 1994, "name":"delta", "value": 32, "parent": "parent 2"}
   ]

  // solution to step 1 - creating the line chart
  var visualization = d3plus.viz()
    .container("#viz")
    .data(data)
    .type("line")
    .id("name")
    .x("year")
    .y("value");

  // solution to step 2 - manually setting the color
  function color_switch(data_point){
    if(data_point["name"] == "alpha") { return "red"; }
    else if(data_point["name"] == "beta") { return "green"; }
    else if(data_point["name"] == "gamma") { return "blue"; }
    else if(data_point["name"] == "delta") { return "orange"; }
  }
  visualization.color(color_switch);

  // solution to step 3 - creating a nested line chart using data2
  visualization.data(data2).id(["parent", "name"]);

  // finally, draw the visualization!
  visualization.draw()

  </script>
</body>

<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>COMTRADE: Tree Map of UK Exports in 2013</title>

  <!-- load D3js -->
  <script src="/js/d3.js"></script>

  <!-- load D3plus after D3js -->
  <script src="/js/d3plus.js"></script>
  <style>
  #controls {
    float: left;
    width: 30%;
  }
  #viz {
    float: left;
    width: 70%;
  }
  </style>
</head>

<body>
  <div id="controls"></div>
  <div id="viz"></div>

  <script>

  var uk_country_code = 826;
  var attrs_lookup = {};
  var wld_trade = {};
  var wld_trade_total = 0;
  var visualization = d3plus.viz().container("#viz"), nodes, edges;

  d3.json("https://atlas.media.mit.edu/attr/country/en/", function(countries){
    var dropdown = d3plus.form()
      .container("#controls")
      .data(countries.data)
      .id("id_num")
      .text("name")
      .title("Select Country")
      .type("drop")
      .icon(false)
      .focus("826", make_viz)
      .draw()

    d3.json("https://atlas.media.mit.edu/attr/hs/en/", function(attrs){
      d3.json("json/network_hs.json", function(network){
        nodes = network["nodes"]
        edges = network["edges"]

        attrs.data.forEach(function(a){
          if(a["display_id"]){
            attrs_lookup[a["display_id"]] = a;
          }
        })

        d3.json("json/product_totals_2013.json", function(totals){

          totals.dataset.forEach(function(t){
            wld_trade[t["cmdCode"]] = t
            wld_trade_total += parseInt(t["TradeValue"])
          })

          make_viz(uk_country_code)

        })
      })
    })
  })

  function make_viz(country_id){

    visualization.error("Loading Data...").draw();

    d3.json("http://comtrade.un.org/api/get?r="+country_id+"&freq=A&ps=2013&px=H0&p=0&rg=2&cc=AG4&fmt=json&max=50000&type=C&head=M", function(err, data){

      country_trade_total = d3.sum(data.dataset, function(d){ return d["TradeValue"]; })

      data.dataset.forEach(function(d){
        d["hs2"] = d["cmdCode"].substr(0, 2);
        d["color"] = attrs_lookup[d["cmdCode"]]["color"]
        d["hs_section"] = attrs_lookup[d["cmdCode"]]["id"].substr(0, 2);
        d["id"] = d["hs_section"] + d["cmdCode"];
        d["wld_trade"] = wld_trade[d["cmdCode"]]["TradeValue"];
        d["rca"] = (d["TradeValue"] / country_trade_total) / (d["wld_trade"] / wld_trade_total)
      })

      console.log(data.dataset[0])

      // instantiate d3plus
      visualization
        .error(false)
        .type("network")
        .data(data.dataset)
        .nodes(nodes)
        .edges(edges)
        .color("color")
        .size("wld_trade")
        .id("id")
        .active({"value": function(d){ return d["rca"] >= 1; }, "spotlight":true})
        .draw()

    })
  }


  </script>
</body>
